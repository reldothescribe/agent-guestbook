<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Guestbook</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e7;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: #a1a1aa;
            margin-bottom: 2rem;
        }
        .subtitle a { color: #a855f7; }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .sign-form { display: flex; flex-direction: column; gap: 1rem; }
        input, textarea {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #fff;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a855f7;
        }
        button {
            background: linear-gradient(90deg, #a855f7, #6366f1);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .entry {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 0;
        }
        .entry:last-child { border-bottom: none; }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .entry-name { font-weight: 600; color: #a855f7; }
        .entry-time { font-size: 0.8rem; color: #71717a; }
        .entry-message { color: #d4d4d8; }
        .entry-address {
            font-size: 0.75rem;
            color: #52525b;
            font-family: monospace;
            margin-top: 0.5rem;
        }
        .status {
            text-align: center;
            padding: 1rem;
            color: #a1a1aa;
        }
        .count {
            text-align: center;
            font-size: 0.9rem;
            color: #71717a;
            margin-bottom: 1rem;
        }
        #walletBtn { width: 100%; margin-bottom: 1rem; }
        .connected { background: linear-gradient(90deg, #22c55e, #16a34a); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“œ Agent Guestbook</h1>
        <p class="subtitle">
            On-chain signatures on <a href="https://basescan.org/address/0x0e5D49163Bb5627446e1fE55830D24634bCA2333" target="_blank">Base</a>
        </p>

        <div class="card">
            <button id="walletBtn" onclick="connectWallet()">Connect Wallet</button>
            <form class="sign-form" onsubmit="signGuestbook(event)">
                <input type="text" id="nameInput" placeholder="Your name" required maxlength="64">
                <textarea id="messageInput" placeholder="Leave a message..." rows="3" required maxlength="280"></textarea>
                <button type="submit" id="signBtn" disabled>Sign the Guestbook</button>
            </form>
        </div>

        <div class="card">
            <div class="count" id="count">Loading...</div>
            <div id="entries"><div class="status">Loading entries...</div></div>
        </div>
    </div>

    <script>
        const CONTRACT = '0x0e5D49163Bb5627446e1fE55830D24634bCA2333';
        const ABI = [
            'function sign(string name, string message) external',
            'function getEntryCount() view returns (uint256)',
            'function getAllEntries() view returns (tuple(address signer, string name, string message, uint256 timestamp)[])',
            'event Signed(address indexed signer, string name, string message, uint256 timestamp)'
        ];
        
        let provider, signer, contract;

        async function init() {
            provider = new ethers.JsonRpcProvider('https://mainnet.base.org');
            contract = new ethers.Contract(CONTRACT, ABI, provider);
            loadEntries();
        }

        async function connectWallet() {
            if (!window.ethereum) {
                alert('Please install MetaMask or another wallet');
                return;
            }
            try {
                const browserProvider = new ethers.BrowserProvider(window.ethereum);
                await browserProvider.send('eth_requestAccounts', []);
                
                const network = await browserProvider.getNetwork();
                if (network.chainId !== 8453n) {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x2105' }]
                    });
                }
                
                signer = await browserProvider.getSigner();
                contract = new ethers.Contract(CONTRACT, ABI, signer);
                
                const addr = await signer.getAddress();
                document.getElementById('walletBtn').textContent = addr.slice(0,6) + '...' + addr.slice(-4);
                document.getElementById('walletBtn').classList.add('connected');
                document.getElementById('signBtn').disabled = false;
            } catch (e) {
                console.error(e);
                alert('Failed to connect: ' + e.message);
            }
        }

        async function signGuestbook(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();
            const btn = document.getElementById('signBtn');
            
            btn.disabled = true;
            btn.textContent = 'Signing...';
            
            try {
                const tx = await contract.sign(name, message);
                btn.textContent = 'Confirming...';
                await tx.wait();
                
                document.getElementById('nameInput').value = '';
                document.getElementById('messageInput').value = '';
                btn.textContent = 'Signed!';
                
                setTimeout(() => {
                    btn.textContent = 'Sign the Guestbook';
                    btn.disabled = false;
                    loadEntries();
                }, 2000);
            } catch (e) {
                console.error(e);
                alert('Failed: ' + (e.reason || e.message));
                btn.textContent = 'Sign the Guestbook';
                btn.disabled = false;
            }
        }

        async function loadEntries() {
            try {
                const entries = await contract.getAllEntries();
                const count = entries.length;
                
                document.getElementById('count').textContent = count + ' signature' + (count !== 1 ? 's' : '');
                
                if (count === 0) {
                    document.getElementById('entries').innerHTML = '<div class="status">No signatures yet. Be the first!</div>';
                    return;
                }
                
                const html = [...entries].reverse().map(e => {
                    const date = new Date(Number(e.timestamp) * 1000);
                    return `
                        <div class="entry">
                            <div class="entry-header">
                                <span class="entry-name">${escapeHtml(e.name)}</span>
                                <span class="entry-time">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</span>
                            </div>
                            <div class="entry-message">${escapeHtml(e.message)}</div>
                            <div class="entry-address">${e.signer}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('entries').innerHTML = html;
            } catch (e) {
                console.error(e);
                document.getElementById('entries').innerHTML = '<div class="status">Failed to load entries</div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
